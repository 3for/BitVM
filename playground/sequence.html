<script type="module">
	import {compileSequence, Leaf} from '../transactions/leaf.js'
	import { Player } from '../opcodes/player.js'

class DummyLeaf extends Leaf {
    lock(foo){
        return [
            foo,
            OP_DROP,
            OP_DROP,
            OP_TRUE
        ]
    }

    unlock(value){
        return [
            value
        ]
    }
}

class OtherDummyLeaf extends Leaf {
    lock(verifier, prover){
        return [
        	OP_DROP,
        	verifier.pubkey,
            OP_CHECKSIGVERIFY,
            prover.pubkey,
            OP_CHECKSIG
        ]
    }

    unlock(verifier, prover, value){
        return [
    		this.sign(prover),
    		this.sign(verifier),
            value,
        ]
    }
}
